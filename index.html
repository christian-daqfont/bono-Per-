<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head> 
<body>
    <header class="header">
        <div class="titulo">
            <br>
        <p>REGISTRO NACIONAL DE HOGARES</p> 
        </div>  
        <div class="logo">
            <img src="imagenes/middle.jpg" height="100px" width="300px">
        </div>
    </header>
    <div id= "espacio"></div>
    <main class="main">
     <div class="foto">
         <img src="imagenes/img4.jpg" height="400px" width="350px">
     </div>   
     <div class="lado">
        <div class="consulta">
            <P class="textoconsulta1">CONSULTA AQUI</P>
            <P class="textoconsulta2">REGISTRO NACIONAL DE HOGARES</P>
        </div>
        <div class="datos">
            <br>
            <p>DNI</p>
            <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
            <span class="iconify" data-icon="typcn:business-card" data-inline="false"></span>
            <input type="text" name="DATODNI"/>
            <br>
            <BR></BR>
            
            <label for="start">Fecha de emisión de tu DNI</label><BR>
            <span class="iconify" data-icon="typcn:th-large-outline" data-inline="false"></span>
            <input type="date" id="start" name="trip-start"
                value="2018-07-22"
                min="2015-01-01" max="2022-12-31">
        </div>
        <div class="consultar">
            <br><br>
            <P>CONSULTAR</P>
        </div>
        <div class="pregunta">
            <br><br><br>
            ¿Donde está la fecha de emisión de mi DNI?
        </div>
     </div>
    </main>
    <footer class="footer">
        <div class="preguntas">
            <p>¿Necesitas ayuda?  ¿Preguntas frecuentes?</p>
        </div>
        <div class="logos">
            <img src="imagenes/final.jpg">
        </div>
    </footer>
</body>
</html>
